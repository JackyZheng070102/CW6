// Top-level build file where you can add configuration options common to all sub-projects/modules.

allprojects {
    repositories {
        google()       // Required for Firebase and Google dependencies
        mavenCentral() // For general dependencies
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

// Add the Google Services plugin dependency
buildscript {
    repositories {
        google()       // Ensure this is present to resolve Google dependencies
        mavenCentral() // Ensure this is present to resolve general dependencies
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.2'  // Gradle plugin for building Android apps
        classpath 'com.google.gms:google-services:4.4.2'  // Google Services plugin for Firebase
    }
}
